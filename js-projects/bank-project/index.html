<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind-Bank project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-bold text-purple-700">our Bank</span>!!! </h1>

    </header>

    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8 rounded ">
            <h3 class="text-3xl mb-3 font-semibold">Please Login</h3>
            <div>
                <input  class="w-9/12 block mb-2 px-3 py-1 rounded" type="email" name="" id="user-email" placeholder="enter email">
                <input class="w-9/12 block mb-2 px-3 py-1 rounded" type="password" name="" id="user-password" placeholder="enter password">
                <button id="btn-submit" class="bg-amber-600 px-6 py-1 text-white font-medium rounded-lg hover:bg-amber-700 ">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
