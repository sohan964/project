<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to our bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Ready to get <span class="font-bold text-purple-700">Money</span>!!! </h1>

    </header>

    <main>
        <!-- showing balance -->
        <section class="mt-6">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total" >00</span></h2>
                </div>

                <div class="bg-red-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total" >50</span></h2>
                </div>

                <div class="bg-blue-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total" >50</span></h2>
                </div>

            </div>
        </section>

        <!-- deposit and withdrow -->
        <section class="mt-6">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2">Please Deposit</h4>

                    <input class="w-9/12 block mb-2 px-3 py-1 rounded text-black" type="text" name="" id="deposit-field"
                        placeholder="Enter deposit amount $">
                    
                    <button id="btn-deposit"
                        class="bg-amber-600 px-6 py-1 text-white font-medium rounded-lg hover:bg-amber-700 ">Deposit</button>

                </div>

                <div class="bg-sky-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 block mb-2 px-3 py-1 rounded text-black" type="text" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-amber-600 px-6 py-1 text-white font-medium rounded-lg hover:bg-sky-700 ">Withdraw</button>
                </div>

            </div>
        </section>

    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
