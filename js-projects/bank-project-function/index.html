<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional bank-project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

        <h1 class="text-5xl mt-4 text-center">Functional <span class="text-red-500 font-medium">Bank</span>!!!</h1>
    </header>

    <main>
        <!-- history -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-2xl">withdraw</h4>
                    <h2 class="text-4xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
                
            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4 text-white">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h4 class="text-4xl mb-4">Your Deposit</h4>
                    <input id="deposit-field" class="text-black w-3/4 px-4 py-3 rounded block" placeholder="$Deposit Amount" type="text" >
                    <button id="btn-deposit" class="bg-yellow-400 px-6 py-3 mt-2 rounded hover:bg-yellow-500">Deposit</button>
                </div>
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h4 class="text-4xl mb-4">Your withdraw</h4>
                    <input id="withdraw-field" class="text-black w-3/4 px-4 py-3 rounded block" placeholder="$Withdraw Amount" type="text" >
                    <button id="btn-withdraw" class="bg-yellow-400 px-6 py-3 mt-2 rounded hover:bg-yellow-500">Withdraw</button>
                </div>

            </div>
        </section>


    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
